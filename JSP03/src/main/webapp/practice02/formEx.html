<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	form 태그로 이름 나이 전화번호 취미(checkbox) 거주지역(sel)
	를 requestEx.jsp로 전송하기
	-->
	
	<form action="requestEx.jsp" method="post">
		이름 : <input type="text" name="name"><br>
		나이 : <input type="number" name="age"><br>
		전화번호 : <input type="text" name="phone"><br>
		취미 : <input type="checkbox" name="hobby" value="basketball">농구
			  <input type="checkbox" name="hobby" value="baseball">야구
			  <input type="checkbox" name="hobby" value="soccer">축구 <br>
		거주지역 : <select name="area">
					<option value="seoul">서울<option>
					<option value="busan">부산<option>
					<option value="sanbon">산본<option>
					<option value="daegu">대구<option>
				 </select>
	<br><input type="submit" value="전송">
	<br><input type="submit" value="취소">
		
	</form>

</body>
</html>
